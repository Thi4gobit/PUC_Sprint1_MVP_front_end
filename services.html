<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>SERVICES DATACENTER</h2>
        </div>
        <div class="banner">
            <img src=".\img\light-bulb.jpg"
                alt="y">
        </div>
    </header>



     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newCode" placeholder="Código:">
        <input type="text" id="newBaseDescription" placeholder="Descrição base:">
        <input type="text" id="newUnit" placeholder="Un:">
        <span onclick="newItem()" class="addBtn">Submit</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Code</th>
                <th>Base_descrition</th>
                <th>Unit</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
